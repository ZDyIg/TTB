<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script type="text/javascript" >
        const DOC = document.getElementById("canvas");
        const context = DOC.getContext("2d");


        context.fillStyle = "rgb(159, 226, 191)";
        context.fillRect(20,20,130,100);

        context.fillStyle = "rgb(217, 243, 166)";
        context.fillRect(120,100,130,100);

        context.fillStyle = "rgb(204, 204, 255)"
        context.fillRect(220,180,130,100);

        context.strokeStyle = "rgb(247, 255, 167)"
        context.strokeRect(320,260,130,100)

        context.strokeStyle ="rgb(255, 220, 250)"
        context.lineWidth = 10;
        context.strokeRect(420,340,130,100)

        context.beginPath();
        context.lineJoin = "round";
        context.moveTo(320,300);
        context.lineTo(320,434);
        context.lineTo(590,350);
        context.closePath();

        context.fillStyle = "rgb(148, 214, 192, 0.5)"
        context.fill();
        context.strokeStyle = "rgb(136, 176, 223)"
        context.lineWidth = 2;
        context.stroke();

        context.strokeStyle="rgb(17, 111, 105)";
        context.beginPath();
        context.arc(220,360,60,0,2*Math.PI);
        context.stroke();

        context.fillStyle="rgb(240, 192, 96,0.5)";
        context.beginPath();
        context.arc(160,360,60,0,2*Math.PI);
        context.fill();
        
        //ojos
        context.fillStyle="rgb(45, 47, 57)";
        context.beginPath();
        context.arc(100,360,20,0,2*Math.PI);
        context.fill();

        context.fillStyle="rgb(45, 47, 57)";
        context.beginPath();
        context.arc(210,360,20,0,2*Math.PI);
        context.fill();

        //pupilas
        context.fillStyle="rgb(239, 241, 249)";
        context.beginPath();
        context.arc(100,360,10,0,2*Math.PI);
        context.fill();

        context.fillStyle="rgb(239, 241, 249)";
        context.beginPath();
        context.arc(210,360,10,0,2*Math.PI);
        context.fill();

       //pico del pato
        context.fillStyle="rgb(230, 221, 127)";
        context.beginPath();
        context.arc(140,400,30,10,2*Math.PI);

        context.lineWidth=5;
        context.strokeStyle="black"
        context.stroke();
        context.fill();


        //Aqui empieza el arco incompleto
        context.fillStyle="rgb(159, 181, 180)";
        context.beginPath();
        context.arc(180,500,60,4,2*Math.PI);

        context.lineWidth=5;
        context.strokeStyle="black"
        context.stroke();
        context.fill();

       


    </script>

    <style type = "text/css">
        body{
            background-color: rgb(255, 255, 255);
        }

        canvas{
            background-color: rgb(202, 147, 147);
        }
    </style>

</body>
</html>
