<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAAAAAAAAAA</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const DOC = document.getElementById("canvas");
        const context = DOC.getContext("2d");

        let speed = 5;
        let direction = '';

        let x = 100;
        let y = 100;

        class Rectangulo {
            constructor(color, alto, ancho, x, y) {
                this.color = color;
                this.alto = alto;
                this.ancho = ancho;
                this.x = x;
                this.y = y;
            }

            draw(context) {
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, this.ancho, this.alto);
                context.strokeRect(this.x, this.y, this.ancho, this.alto);
            }

            update() {
                switch (direction) {
                    case "up":
                        this.y -= speed;
                        break;
                    case "down":
                        this.y += speed;
                        break;
                    case "right":
                        this.x += speed;
                        break;
                    case "left":
                        this.x -= speed;
                        break;
                }

                if (this.x < -this.ancho) {
                    this.x = DOC.width;
                } else if (this.x > DOC.width) {
                    this.x = -this.ancho;
                }

                if (this.y < -this.alto) {
                    this.y = DOC.height;
                } else if (this.y > DOC.height) {
                    this.y = -this.alto;
                }
            }

            colision(otroRect) {
                return !(this.x > otroRect.x + otroRect.ancho ||
                    this.x + this.ancho < otroRect.x ||
                    this.y > otroRect.y + otroRect.alto ||
                    this.y + this.alto < otroRect.y);
            }
        }
        const player = new Rectangulo("black", 30, 30, x, y);
        const semilla = new Rectangulo("white", 10, 10, 300, 200);

        function drawRect() {
            context.clearRect(0, 0, DOC.width, DOC.height);
            player.update();
            player.draw(context);
            semilla.draw(context);
        

        if (player.colision(semilla)) {
            player.color = "pink";
            semilla.x = Math.random()*(DOC.width - semilla.ancho);
            semilla.y =Math.random()*(DOC.height - semilla.alto);
        }else{
            player.color="black";
        }
    }


        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case "w":
                    direction = "up";
                    break;
                case "s":
                    direction = "down";
                    break;
                case "a":
                    direction = "left";
                    break;
                case "d":
                    direction = "right";
                    break;
                case "l":
                    speed += 2; // Aumentar la velocidad
                    break;
            }
        });

        function gameLoop() {
            drawRect();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
        //Mi apoyo emocional
        // context.fillStyle = "blue";
        // context.fillRect(50, 50, 100, 100);
    </script>

    <style type="text/css">
        body {
            background-color: rgb(255, 255, 255);
        }

        canvas {
            background-color: rgb(216, 184, 223);
        }
    </style>
</body>

</html>
