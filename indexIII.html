<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script>type = "text/javascript"
        const DOC = document.getElementById("canvas");
        const context = DOC.getContext("2d");
        var speed = 5;
        var x = 100;
        var y = 100;

        const z = 30;
        const v = 30;
        let direction = '';


        //NO MOVER (si la mueves deja de funcionar)
        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }


        function drawRect() {
            context.clearRect(0, 0, DOC.width, DOC.height);

            context.fillStyle = getRandomColor();
            context.fillRect(x, y, 30, 30);
            context.strokeRect(x, y, 30, 30);
        }


        document.addEventListener('keydown', (event) => {
            switch (event.key) {

                case "w":
                    direction = "up"
                    break;

                case "s":
                    direction = "down"

                    break;

                case "a":
                    direction = "left"

                    break;

                case "d":
                    direction = "rigth"
                    break;

                case "l":
                    console.log(event.key);
                    speed += 2;
                    break;

            }



        });

        function update() {
            switch (direction) {
                case "up":
                    y -= speed
                    break;

                case "down":

                    y += speed

                    break;

                case "rigth":
                    x += speed

                    break;

                case "left":
                    x -= speed
                    break;

            }


            if (x < - z) {
                x = canvas.width;
            } else if (x > canvas.width) {
                x = -z;
            }

            if (y < -v) {
                y = canvas.height;
            } else if (y > canvas.height) {
                y = - v;
            }

        }


        function gameLoop() {
            update();
            drawRect();
            requestAnimationFrame(gameLoop);
        }





        context.fillStyle = getRandomColor();
        context.fillRect(x, y, 30, 30);
        context.strokeRect(x, y, 30, 30);

        gameLoop();




    </script>


    <style type="text/css">
        body {
            background-color: rgb(255, 255, 255);
        }

        canvas {
            background-color: rgb(216, 184, 223);
        }
    </style>
</body>

</html>
