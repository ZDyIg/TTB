        //tablero 
        function board(sqX, sqY, width, height, colors) {
            for (let y = sqY; y < sqY + height; y += size) {
                for (let x = sqX; x < sqX + width; x += size) {
                    context.fillStyle = colors[(Math.floor(y / size) + Math.floor(x / size)) % 2];
                    context.fillRect(x, y, size, size);
                }
            }
        }
        const colors = ["rgb(168,114,69)", "rgb(94, 63, 37)"];
